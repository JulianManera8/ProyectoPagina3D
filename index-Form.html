<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="landingpage/css/estilo-Form.css">
        <link rel="stylesheet" type="text/css" href="landingpage/css/normalize.css">
        <link rel="icon" href="landingpage/images/pdImpresionesLogo.jpeg">
        <title> PDImpresiones </title>
    </head>

    <body>

        <h1 class="titulo"> Formulario de consultas </h1>

        <div class="todo"> 
            <div class="flex-container">
            
                <form class="form" id="formulario">
                    <div class="form-section">
                        <label for="nombreApellido" class="label">Nombre y apellido: </label>
                        <input class="form__input" type="text" id="email" name="email">
                    </div>
                    <div class="form-section">
                        <label for="email" class="label">Email: </label>
                        <input class="form__input" type="email" id="email" name="email">
                    </div>
    
                    <div class="form-section">
                        <label for="asunto" class="label">Titulo del Email: </label>
                        <input class="form__input" type="text" id="text" name="text">
                    </div>
    
                    <div class="form-section">
                        <label for="mensaje" class="label">Mensaje del correo: </label>
                        <input class="form__input" id="mensaje" type="textarea" name="mensaje">
                    </div>
    
                    <div class="form-section" id="botones">
                        <button 
                            type="submit"
                            disabled
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                            Enviar
                        </button>
                        <div class="spinner-container">
                            <div class="custom-loader" hidden></div>  
                        </div>
                        <button 
                            type="reset"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                            Reset
                        </button>
                    </div>
    
                </form>
                
            </div>
    
        </div>
         
        <div>
            <button class="boton-volver"><a href="index.html">Volver</a></button>
        </div>

    </body>

    <script src="landingpage/js/js-Form.js"> </script>

</html>
